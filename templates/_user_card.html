{% set current_user=user or (vargs.current_user if vargs else None) %}
{% set user=user or (vargs.user if vargs else None) %}

<div id="user_{{ user.user_id }}" class='box_shadow float_container user_feed_profile'>
  <a class='nav_link_get' href="{{ url_for('user', identifier=user.username) }}">
    <img class="left user_feed_profile_img user_profile_img" src="{{ user.image_url }}"></img>
  </a>
  <div class='left user_feed_profile_data'>
    <div>{{ user.username }} ({{ user.display_name }})</div>
    <div class='user_feed_choices'>
        {% if user.is_blocked %}
          <a class='cap_button cap_selected nav_link_post user_feed_choice' href="{{ url_for('user_action', identifier=user.username) }}" data='{"target": "#user_feed", "action": "block", "active": false, "cb": "{{ request.path }}"}'>Block</a>
        {% else %}
          {% if user.is_followed %}
            <a class='cap_button cap_selected nav_link_post user_feed_choice' href="{{ url_for('user_action', identifier=user.username) }}" data='{"target": "#user_feed", "action": "follow", "active": false, "cb": "{{ request.path }}"}'>Follow</a>
          {% else %}
            <a class='cap_button nav_link_post user_feed_choice' href="{{ url_for('user_action', identifier=user.username) }}" data='{"target": "#user_feed", "action": "follow", "active": true, "cb": "{{ request.path }}"}'>Follow</a>
            <a class='cap_button nav_link_post user_feed_choice' href="{{ url_for('user_action', identifier=user.username) }}" data='{"target": "#user_feed", "action": "block", "active": true, "cb": "{{ request.path }}"}'>Block</a>
          {% endif %}
        {% endif %}
    </div>
  </div>
</div>
