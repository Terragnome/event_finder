{% set event=event or (vargs.event if vargs else None) %}
{% set card=card or (vargs.card if vargs else None) %}

<div class='event_links {{"card" if card else "page"}}'>
  {% if event.urls %}
    {% for url_type, url in event.urls.items() %}
      <a class='event_link clearfix' target="_blank" href='{{url}}'>
        <div class='icon {{url_type.lower()}}'></div>
        <span class="name" >{{url_type}}</span>
      </a>
    {% endfor %}
  {% endif %}
</div>
