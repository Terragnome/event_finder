{% set events=events or (vargs.events if vargs else None) %}

<div id='events_list' class='anim_fade_in'>
  <div class='float_container'>
    {% for event in events %}
      <div class='box_shadow event_card'>
        {% with event=event, card=True %}
          {% include "_event.html"%}
        {% endwith %}
      </div>
    {% else %}
      <div class='box_shadow events_none'>
        No Events
      </div>
    {% endfor %}
  </div>
  {% with vargs=vargs %}
    {% include "_events_pagination.html" %}
  {% endwith %}
</div>
