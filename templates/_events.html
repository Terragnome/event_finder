<div id='events_list' class='events_list'>

  {% if prev_page_url %}<a href="javascript:get_component('#main', '{{ prev_page_url }}')">Prev</a>{% endif %}
  {% if next_page_url %}<a href="javascript:get_component('#main', '{{ next_page_url }}')">Next</a>{% endif %}

  {% for event in events %}
    <div class='list_event'>
      {% with event=event, card=True %}
        {% include "_event.html"%}
      {% endwith %}
    </div>
  {% else %}
    <div>
      No Events
    </div>
  {% endfor %}
</div>
