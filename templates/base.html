<!doctype html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"></link>
	<link rel="stylesheet" href="{{ url_for('static', filename='_animation.css', v=(range(1, 100000) | random)) }}"></link>
  <link rel="stylesheet" href="{{ url_for('static', filename='_fonts.css', v=(range(1, 100000) | random)) }}"></link>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=(range(1, 100000) | random)) }}"></link>
  <script type='application/javascript' src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type='application/javascript' src="{{ url_for('static', filename='js/modernizr.custom.js') }}"></script>
  <script type='application/javascript' src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
  <script type='application/javascript' src="{{ url_for('static', filename='js/imagesloaded.js') }}"></script>
  <script type='application/javascript' src="{{ url_for('static', filename='js/classie.js') }}"></script>
  <script type='application/javascript' src="{{ url_for('static', filename='js/AnimOnScroll.js') }}"></script>
  <script type='application/javascript' src="{{ url_for('static', filename='js/application.js', v=(range(1, 100000) | random)) }}"></script>
  <script>
    Application.init({
      'urls': {
        'auth': "{{ url_for('oauth2.authorize') }}"
      }
    });
  </script>
  {% block scripts %}{% endblock %}
</head>
<title>{% block title %}WeGo{% endblock %}</title>
<div class='app_background'>
  <div class='app_background_inset_1'></div>
  <div class='app_background_inset_2'></div>
</div>
<div id='app_panel_overlay'>
  <a class='nav_link_get button_close' onclick="Application.overlayClose()">X</a>
  <div id='app_panel_overlay_main' class='box_shadow'></div>
  <div id='app_panel_blocker'></div>
</div>
<section class="content">
	<header class='app_header'>
    <div>
      <a class='app_title  nav_link_get' href="{{ url_for('events') }}">
        {% block header %}WeGo{% endblock %}
      </a>
    </div>
		<div class='app_login'>
			{% if session.user %}
		    {% if session.user.image_url %}
          <a class="right" href="{{ url_for('logout') }}"">
            <img class="app_login_img user_profile_img" src="{{ session.user.image_url }}"></img>
          </a>
        {% endif %}
        <a class="app_nav_link nav_link_get right" href="{{ url_for('home') }}">{{ session.user.username }}</a>
        <a class='app_nav_link nav_link_get right' href="{{ url_for('following') }}">Following</a>
			{% else %}
        <a class="app_login_img right user_profile_img_placeholder" href="{{ url_for('oauth2.authorize') }}"></a>
        <a class="app_login_name right" href="{{ url_for('oauth2.authorize') }}">Sign In</a>
			{% endif %}
		</div>
	</header>
  <div id='main' class='app_panel_main'>
  	{% block content %}{% endblock %}
  </div>
</section>
</html>
